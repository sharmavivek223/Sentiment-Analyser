<!doctype html>
<html>

<head>
    <title>
        Sentiment Analyzer Tool
    </title>
    <!-- metas -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js">
    
    </script>
		<script type=text/javascript>
			$(function() {
			  $('a#process_input').bind('click', function() {
				$.getJSON('/background_process', {
				  review: $('textarea[name="review"]').val(),
				}, function(data) {
                    if(data.toggle = 1){
                        $("#result-field").addClass(".positive");
                        $("#result-field").removeClass(".negative");
                    }
                    else{
                        $("#result-field").addClass(".negative");
                        $("#result-field").removeClass(".positive");
                    }
				    $("#result-field").text(data.result);
				});
				return false;
			  });
			});
            
		</script>
</head>

<body>
    <div>
        <section>
            <div class="jumbotron card">
                <div class="text-center py-5 px-4">
                    <h1 class="card-title h1-responsive pt-3 mb-5 font-bold" >Sentiment Analyzer</h1>
                    <p class="lead mx-5 mb-5" >This is a simple symentic Analyzer tool built using Machine Learning Techniques.</p>
                    <hr class="my-4">
                    <p class="mx-5 mb-5">It is trained over more than 25K IMDb reviews and currently has accuracy of 87%.</p>
                    <a href="#main" role="button" class="btn btn-primary btn-lg">Try Now</a>
                        
                </div>
            </div>
        </section>
        <section>
            <div class="container mainform" >
                <form  style="padding-top:30vh;" id="main" role="form">
                    <div class="form-group input-group-lg">
                        <label for="testtext" class="display-4 text-center" style="width: 100%">Insert Your Text Here:</label>
                        <textarea class="form-control" id="testtext" rows="5" placeholder="Enter Something..." name="review" required></textarea>
                    </div>

                    <p style="display:block; line-height: 70px; width:100%; text-align:center; margin:0 auto;">
                        <a href="#" id=process_input><button type="submit" class="btn btn-success btn-lg" style="align-content: center;">Submit</button></a>
                    </p>
                </form>
                <p id="result-field" style="display:block; line-height: 70px; width:100%; text-align:center; margin:0 auto;"></p>
                
            </div>
        </section>
    
        <!-- Footer -->
        <footer class="page-footer font-small blue pt-4">
            <!-- Copyright -->
            <div class="footer-copyright text-center py-3">Â© 2019 Copyright:
            <a href="#"> Vivek Sharma</a>
            </div>
            <!-- Copyright -->
        </footer>
    </div>

        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    
</body>

</html>
